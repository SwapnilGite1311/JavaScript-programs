<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //replace text using regular expression
        function testMatch()
        {
            var str = "Student has PHP Textbook.";
            var b = str.replace("PHP","JavaScript");
            document.write(b);
        }
    </script>
</head>
<body>
    <p>Original Statement: "Student has PHP textbook"</p>
    <h3><p>Click the Button to get the output</p></h3>
    <input type="button" value="Check" onclick="testMatch()">
</body>
</html>

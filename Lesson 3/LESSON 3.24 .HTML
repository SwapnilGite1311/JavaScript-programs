<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //manipulate form elements
        function assign()
        {
            with(document.forms.frm1)
            {
                if(year.value.length>0 && branch.value.length>0)
                {
                    course.value=year.value+branch.value;
                }
            }
        }
    </script>
</head>
<body>
    <form action="" name="frm1" method="post">
        Year <input type="text" name="year" id=""><br><br>
        Branch <input type="text" name="year" id=""><br><br>
        Course Code <input type="text" name="year" id=""><br><br>
        <input type="submit" name="submit" value="submit" onclick="assign()"><br><br>
        <input type="reset" name="Reset" value="Reset">
    </form>
</body>
</html>

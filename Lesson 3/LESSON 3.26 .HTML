<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //disable form elements
        function disable()
        {
            document.forms.frm1.t1.disabled = true;
        }

        function enable()
        {
            document.forms.frm1.t1.disabled = false;
        }
    </script>
</head>
<body>
    <form name="frm1">
        Enter Your Name : <input type="text" name="t1" id=""><br> <br>  
        <input type="button" name="b1" value="Disable" onclick="disable()">
        <input type="button" name="b2" value="Enable" onclick="enable()">
    </form>
</body>
</html>

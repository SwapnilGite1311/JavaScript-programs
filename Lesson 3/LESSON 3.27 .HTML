<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //implementing readOnly property
        function readonly()
        {
            document.forms.frm1.t1.readOnly = true;
        }
        
        function enter()
        {
            document.forms.frm1.t1.readOnly = false;
        }
    </script>
</head>
<body>
    <form name="frm1">
        Enter your name : <input type="text" name="t1" id=""><br><br>
        <input type="button" name="b1" value="Read Only" onclick="readonly()">
        <input type="button" name="b2" value="Write" onclick="enter()">
    </form>
</body>
</html>

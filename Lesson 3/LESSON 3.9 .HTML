<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //onclick mouse Event demo
        function il()
        {
            alert("Welcome to India");
        }

        function ul()
        {
            alert("Welcome to USA");
        }

        function cl()
        {
            alert("Welcome to China");
        }
    </script>
</head>
<body>
    <form action="">
        <input type="text" name="b1" id="" value="India" onclick="il()">
        <input type="text" name="b1" id="" value="USA" onclick="ul()">
        <input type="text" name="b1" id="" value="China" onclick="cl()">
    </form>
</body>
</html>

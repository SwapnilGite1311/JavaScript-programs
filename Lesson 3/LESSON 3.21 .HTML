<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //change option list according to user's choice
        function DisplayList(ElementValue)
        {
            with(document.forms.frm1)
            {
                if(ElementValue == 1)
                {
                    op1[0].text="WPD"
                    op1[0].value=1
                    op1[1].text="PIC"
                    op1[1].value=2
                    op1[2].text="Maths"
                    op1[2].value=3
                }
                if(ElementValue == 2)
                {
                    op1[0].text="OOP"
                    op1[0].value=1
                    op1[1].text="DSU"
                    op1[1].value=2
                    op1[2].text="DBMS"
                    op1[2].value=3
                }
            }
        }
    </script>
</head>
<body>
    <form action="" name="frm1" method="post">
        <select name="op1" size="3">
            <option value="1">WPD</option>
            <option value="1">PIC</option>
            <option value="1">Maths</option>
        </select>
        <br>
        <input type="radio" name="subjects" checked="true" value="1" onclick="DisplayList(this.value)">First Year
        <input type="radio" name="subjects" value="2" onclick="DisplayList(this.value)">Second Year
        
        <br>

        <input type="submit" name="Submit" value="Submit">
    </form>
</body>
</html>

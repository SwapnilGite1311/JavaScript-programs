<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //javascript code to illustrate the use of getter and setter method
        var car={
            color:"Red",
            brand:"Ford",
            get company()
            {
                return this.brand;
            }
        };
        //display data from the object using a getter
        document.write("Company = "+car.company);
    </script>
</body>
</html>

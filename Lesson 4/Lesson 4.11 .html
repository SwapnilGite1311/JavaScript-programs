<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //scroll the window to a particular position
        function scrollWindow()
        {
            scrollTo(0,200);
        }
    </script>
</head>
<body>
    <p>Click to Scroll Window</p>
    <input type="button" value="scroll window" onclick="scrollWindow()">
    <p>A</p>
    <p>B</p>
    <p>C</p>
    <p>D</p>
    <p>E</p>
    <p>------------------ Window is scrolled</p>
    <!--Note :- To see the correct output make your browser window size small-->
</body>
</html>

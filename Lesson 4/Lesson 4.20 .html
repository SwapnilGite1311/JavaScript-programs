<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //javascript code to get protocol
        function displayFunction()
        {
            document.getElementById("para").innerHTML="The protocol of the webpage is : "+window.location.protocol;
        }
    </script>
</head>
<body>
    <p>Click to get The Protocol of the Webpage</p>
    <input type="button" value="Get the Protocol" onclick="displayFunction()">
    <p id="para"></p>
</body>
</html>

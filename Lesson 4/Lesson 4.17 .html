<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //code for set interval
        function myFunction()
        {
            setInterval(displayFunction, 1000);
        }

        function displayFunction()
        {
            document.getElementById("para").innerHTML+= "<p>Welcome to Javascript</p>"
        }
    </script>
</head>
<body>
    <p>Click to set The Time Interval</p>
    <input type="button" value="Set Time Interval" onclick="myFunction()">
</body>
</html>

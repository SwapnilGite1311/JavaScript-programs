<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //String Operations
        var year ="TY";
        var branch ="IT";
        var msg=year+branch;
        document.write("Normal Concatenation = "+msg);
        var msg=msg+" Swapnil Gite ";
        document.write("<br>Using concat method = "+msg);
        document.write("<br> Character at 6th position = "+msg.charAt(6));
        document.write("<br> Index of i = "+msg.indexOf("i"));
        document.write("<br> Last index of i = "+msg.lastIndexOf("i"));
        document.write("<br> Position = "+msg.search("apn"));
        document.write("<br> Use of split method = "+msg.split(''));
        document.write("<br> Use of substring() method (Single argument) = "+msg.substring(5));
        document.write("<br> Use of substring() method (Two arguments) = "+msg.substring(5,10));
        document.write("<br> Use of substr() method (Single arguments) = "+msg.substr(5));
        document.write("<br> Use of substr() method (Two arguments) = "+msg.substr(5,10));
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //associative array2
        var a=new Object();
        a["Name"]="Jhon";
        a["Age"]=23;
        a["Language"]="English";

        for(var i in a)
        {
            document.write(i+"="+a[i]+"<br>");
        }
    </script>
</body>
</html>

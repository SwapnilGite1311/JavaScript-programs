<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //string to float number
        var i="25.5";
        var j="3.14f";
        document.write("<br> Float result of "+i+" = " +parseFloat(i));
        document.write("<br> Float result of "+j+" = " +parseFloat(j));
    
        //use of number() method
        document.write("<br><br> Float result of "+i+" = " +Number(i));
        document.write("<br> Float result of "+j+" = " +Number(j));
    </script>
</body>
</html>

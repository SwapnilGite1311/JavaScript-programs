<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //scope of variable demonstration
        var g="Welcome"; //globally declared variable
        function display()
        {
            var l="Thanks";
            document.write("Global Value = "+g);
            document.write("<br> Local Value = "+l);
        }
        display();
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //create and print element in array using for loop
        var a=new Array(3);
        a[0]="C";
        a[1]="C++";
        a[2]="Java";
        a[3]="VB";
        for(let i=0;i<a.length;i++)
        {
            document.write("<br>Element at "+i+ "= "+a[i]);    
        }   
    </script>
</body>
</html>

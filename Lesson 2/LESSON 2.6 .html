<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //implement push method 
        var a = new Array();
        a[0]="C";
        a[1]="C++";
        document.write("Original Length : "+a.length+" <br> ");
        a.push("java");
        a.push("VB, php");
        document.write("Length after push method : "+a.length+" <br> ");
        for(let i=0;i<a.length;i++)
        {
            document.write(" <br>  "+a[i]);        
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //function calling another function
        function accept(s)
        {
            document.write("Enter your city = "+s);
        }
        function display()
        {
            accept("Mumbai");
        }
        display();
    </script>
</body>
</html>
